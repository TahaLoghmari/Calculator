<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="Display">
        <div class="CurrentNumber Common">0</div>
        <div class="CurrentOperation Common"></div>
      </div>
      <div class="Operations">
        <button class="AC orange">AC</button>
        <button class="delete orange">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1"
            stroke="currentColor"
            class="size-6 icon"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M12 9.75 14.25 12m0 0 2.25 2.25M14.25 12l2.25-2.25M14.25 12 12 14.25m-2.58 4.92-6.374-6.375a1.125 1.125 0 0 1 0-1.59L9.42 4.83c.21-.211.497-.33.795-.33H19.5a2.25 2.25 0 0 1 2.25 2.25v10.5a2.25 2.25 0 0 1-2.25 2.25h-9.284c-.298 0-.585-.119-.795-.33Z"
            />
          </svg>
        </button>
        <button class="mod orange classic">%</button>
        <button class="divide orange classic">/</button>
        <button class="7 classic">7</button>
        <button class="8 classic">8</button>
        <button class="9 classic">9</button>
        <button class="multiply orange classic">x</button>
        <button class="4 classic">4</button>
        <button class="5 classic">5</button>
        <button class="6 classic">6</button>
        <button class="substract orange classic">-</button>
        <button class="1 classic">1</button>
        <button class="2 classic">2</button>
        <button class="3 classic">3</button>
        <button class="add orange classic">+</button>
        <button class="0 classic">0</button>
        <button class=". classic">.</button>
        <button class="equal">=</button>
      </div>
    </div>
  </body>
</html>
